<section class="painel">
    <div class="container margin-top-50">
        <h1>Formulário de Paciente</h1>

        <form [formGroup]="formularioPaciente" class="example-form">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <mat-form-field class="example-full-width">
                        <mat-label>CPF</mat-label>
                        <input matInput formControlName="cpf" placeholder="000.000.000-00" maxlength="14">
                    </mat-form-field>
                </div>

                <div class="form-group col-md-6">
                    <mat-form-field class="example-full-width">
                        <mat-label>Nome</mat-label>
                        <input matInput formControlName="nome">
                    </mat-form-field>
                </div>
            
                <div class="form-group col-md-6">
                    <mat-form-field class="example-full-width">
                        <mat-label>Data de nascimento</mat-label>
                        <input type="date" matInput formControlName="dataNascimento">
                    </mat-form-field>
                </div>

                <div class="form-group col-md-6">
                    <mat-form-field class="example-full-width">
                        <mat-label>Telefone de contato</mat-label>
                        <span matPrefix>+55 &nbsp;</span>
                        <input type="tel" matInput placeholder="(11) 9 9999-9999" formControlName="telefoneContato">
                    </mat-form-field>
                </div>

                <div class="form-group col-md-6">
                    <mat-form-field class="example-full-width">
                        <mat-label>Sintomas</mat-label>
                        <textarea formControlName="sintomas"
                                    matInput
                                    cdkTextareaAutosize
                                    #autosize="cdkTextareaAutosize"
                                    cdkAutosizeMinRows="1"
                                    cdkAutosizeMaxRows="5"></textarea>
                        </mat-form-field>
                </div>

                <div class="form-group col-md-6">
                    <mat-form-field class="example-full-width">
                        <mat-label>Data de Internação</mat-label>
                        <input type="date" matInput placeholder="dd/mm/yyyy" formControlName="dataInternacao">
                    </mat-form-field>
                </div>

                <div class="form-group col-md-6">
                    <mat-form-field class="example-full-width">
                        <mat-label>Data de alta</mat-label>
                        <input type="date" matInput placeholder="dd/mm/yyyy" formControlName="dataAlta">
                    </mat-form-field>
                </div>

                <div class="form-group col-md-6">
                    <mat-form-field class="example-full-width">
                        <mat-label>Status</mat-label>
                        <mat-select formControlName="status">
                            <mat-option value="1">Alta</mat-option>
                            <mat-option value="2">Grave</mat-option>
                            <mat-option value="3">Gravíssimo</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <div class="botao">
                <button mat-raised-button color="primary" type="submit" (click)="cadastrar()">Cadastrar</button>
            </div>         
        </form>              
    </div>
  </section>
